version: "3.4"

services:
  db:
    image: postgres
    env_file:
      - ./.env

  migrate:
    build: ../../backend
    command: >
      /bin/sh -c "
        sleep 3;
        python manage.py migrate
      "
    env_file:
      - ./.env
    depends_on:
      - db

  backend:
    build: ../../backend
    env_file:
      - ./.env
    depends_on:
      - migrate
    environment:
      - DEBUG=

  worker:
    build: ../../backend
    command: "celery -A app worker -l info"
    env_file:
      - ./.env
    depends_on:
      - backend
    environment:
      - DEBUG=

  worker:
    build: ../../backend
    command: "celery -A app worker -l info"
    env_file:
      - ./.env
    depends_on:
      - backend
    environment:
      - DEBUG=

  scheduler:
    build: ../../backend
    command: "celery -A app beat -l info"
    env_file:
      - ./.env
    depends_on: 
      - backend
    environment: 
      - DEBUG=

  frontend:
    build:
      context: ../../frontend
      args:
        - API_DOMAIN=$API_DOMAIN
        - API_PROTOCOL=https
        - AUTH_DOMAIN=$AUTH_DOMAIN
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - backend
    env_file:
      - ./.env
