version: '3.4'

services:
  db:
    image: postgres
    env_file: 
      - ./.env

  migrate:
    build: ../../backend
    env_file: 
      - ./.env
    command: "python manage.py migrate"
    depends_on: 
      - db

  backend:
    build: ../../backend
    env_file: 
      - ./.env
    depends_on: 
      - migrate

  frontend:
    build:
      context: ../../frontend
      args: 
        - API_DOMAIN=$API_DOMAIN
        - API_PROTOCOL=https
        - AUTH_DOMAIN=$AUTH_DOMAIN
    ports:
      - "443:443"
      - "80:80"
    depends_on:
      - backend
    env_file: 
      - ./.env

