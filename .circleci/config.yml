version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.13.0
    working_directory: ~/solo/frontend
    steps:
      - checkout:
          path: ~/solo
      - restore_cache:
          keys:
             - frontend-dependencies-{{ checksum "~/solo/frontend/package.json" }}
             - frontend-dependencies- 
      - run:
          name: Run CI
          command: 'npm ci'
      - save_cache:
          paths:
              - ~/solo/frontend/package.json
          key: frontend-dependencies-{{ checksum "~/solo/frontend/package.json" }} 
      - run:
          name: Run Linter
          command: 'npm run lint'
      - run: 
          name: Run Typechecker
          command: 'npm run typecheck'
      - run: 
          name: Run Tests
          command: 'npm test'
  backend:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/solo/backend
    steps:
      - checkout:
          path: ~/solo
      - restore_cache:
          keys:
             - backend-dependecies-{{ checksum "~/solo/backend/requirements/requirements.dev.txt" }}
             - backend-dependencies-
      - run:
          name: Install Dependencies
          command: 'pip install -r ~/solo/backend/requirements/requirements.dev.txt --user'
      - save_cache:
          paths:
              - ~/solo/backend/requirements/requirements.dev.txt
          key: backend-dependencies-{{ checksum "~/solo/backend/requirements/requirements.dev.txt" }}
      - run:
          name: Run Tests
          command: 'python manage.py test'
      - run:
          name: Run Linter
          command: 'pylint backend'
      - run:
          name: Run Code Style Checks
          command: 'black --check .'
workflows:
  version: 2
  build_and_test:
    jobs:
        - build
        - backend
  
